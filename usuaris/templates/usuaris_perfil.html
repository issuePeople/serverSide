
{% extends 'navbar.html' %}

{% block body %}


<div class="master" style>
   <section class="main user-profile">
    <header>
        <header>
            <h1>
                <span>Configuraci√≥ d'usuari</span>
            </h1>
        </header>
    </header>
    <form method="post" enctype="multipart/form-data" class="ng-pristine ng-valid ng-valid-required ng-valid-maxlenght ng-valid email">
        {% csrf_token %}
        <!--Canviar avatar-->
        <div class="project-details-image">
            <fieldset class="image-container">
                <img src="{{ usuari.avatar.url }}" style="width: 180px; height: 180px;">
                <h2>{{ usuari.user }}</h2>
            </fieldset>
            <input type="file" name="avatar">
            <button type="submit" name="guardar_avatar" class="btn-small button-full js-change-avatar">
                <i aria-hidden="true"></i>
                Canviar avatar
            </button>
            <button type="submit" name="guardar_avatar_defecte" class="btn-small button-full js-change-avatar">
                <i aria-hidden="true"></i>
                AVATAR PER DEFECTE
            </button>
        </div>
        <!--Info usuari i canviar bio-->
        <div class="project-details-form-data"> 
            <fieldset>
                <!-- ToDo: Posar maco i afegir els camps que calguin, poso username x provar :) -->
                <input name="username" value="{{ usuari.user.username }}">
                <br><br>
                <textarea name="bio" id="bio" class="ng-pristine ng-valid ng-not-empty ng-valid-maxlenght ng-touched" placeholder="Digues alguna cosa sobre tu" style="width: 500px; height: 227px;">{% if usuari.bio %}{{ usuari.bio }}{% endif %}</textarea>
            </fieldset>
            <fieldset class="submit">
                <button name="guardar_info" variant="primary" type="submit" title="Save" class="btn-small" style="margin-left: 400px;">
                    Guardar
                </button>
            </fieldset>
        </div>
    </form>
   </section> 
</div>

{% endblock %}
