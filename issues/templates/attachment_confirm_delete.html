{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete the issue?</h1>

    <a href="{{ attachment.document.url }}">{{ attachment.document.name }}</a>
    <span>({{ attachment.document.size|filesizeformat }})</span>
  
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'editar_issue' attachment.issue.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
