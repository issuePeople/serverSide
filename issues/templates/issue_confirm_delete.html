{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete the issue?</h1>
  <p>Issue: {{ object.title }}</p>
  <p>Description: {{ object.description }}</p>
  
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'editar_issue' issue.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
